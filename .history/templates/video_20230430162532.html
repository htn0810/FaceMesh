<div class="video">
  <div class="alert alert-success">
    <h1 class="text-center">Live streaming</h1>
  </div>

  <div class="row">
    <div class="col-md-12 d-flex justify-content-center align-items-center">

    </div>
  </div>

  <div
    class="toast align-items-center show bg-danger text-light erro"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    data-delay="2000"
    auto-hide="true"
    style="position: absolute; top: 2rem; right: 1rem"
  >
    <div class="toast-content">
      <div class="content-body d-flex align-items-center">
        <div class="icon me-4">
          <i class="fi fi-rr-badge-check d-flex"></i>
        </div>
        <div class="d-flex justify-content-between w-100 text-light">
          <div>
            <h5 class="fw-bold mb-1">Success</h5>
            <p class="mb-0">Hello, world! This is a toast message.</p>
          </div>
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
              style=""
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
